<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'add' %}사용자 등록{% else %}사용자 수정{% endif %} - DB 조회 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        .btn-back {
            border-radius: 25px;
            padding: 10px 25px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="text-white">
                            <i class="fas fa-user-edit"></i> 
                            {% if action == 'add' %}사용자 등록{% else %}사용자 수정{% endif %}
                        </h1>
                        <p class="text-white-50">
                            {% if action == 'add' %}새로운 사용자 정보를 입력하세요{% else %}사용자 정보를 수정하세요{% endif %}
                        </p>
                    </div>
                    <a href="/users" class="btn btn-light btn-back">
                        <i class="fas fa-arrow-left"></i> 목록으로
                    </a>
                </div>

                <div class="card form-card">
                    <div class="card-body p-4">
                        <form method="POST" action="{% if action == 'add' %}/users/add{% else %}/users/edit/{{ user.user_id }}{% endif %}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user"></i> 이름 *
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{% if user %}{{ user.name }}{% endif %}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="user_id" class="form-label">
                                        <i class="fab fa-slack"></i> Slack ID *
                                    </label>
                                    <input type="text" class="form-control" id="user_id" name="{% if action == 'add' %}user_id{% else %}new_user_id{% endif %}" 
                                           value="{% if user %}{{ user.user_id }}{% endif %}" 
                                           placeholder="예: U099TRRAF4Y" required>
                                    <div class="form-text">
                                        <i class="fas fa-info-circle"></i> Slack ID는 'U'로 시작하는 고유한 식별자입니다
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="school_major" class="form-label">
                                        <i class="fas fa-graduation-cap"></i> 학교/전공
                                    </label>
                                    <input type="text" class="form-control" id="school_major" name="school_major" 
                                           value="{% if user %}{{ user.school_major or '' }}{% endif %}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="position" class="form-label">
                                        <i class="fas fa-briefcase"></i> 포지션
                                    </label>
                                    <select class="form-control" id="position" name="position">
                                        <option value="">선택하세요</option>
                                        <option value="프론트엔드" {% if user and user.position == '프론트엔드' %}selected{% endif %}>프론트엔드</option>
                                        <option value="백엔드" {% if user and user.position == '백엔드' %}selected{% endif %}>백엔드</option>
                                        <option value="기획" {% if user and user.position == '기획' %}selected{% endif %}>기획</option>
                                        <option value="디자인" {% if user and user.position == '디자인' %}selected{% endif %}>디자인</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="insurance" class="form-label">
                                        <i class="fas fa-shield-alt"></i> 4대보험
                                    </label>
                                    <select class="form-control" id="insurance" name="insurance">
                                        <option value="">선택하세요</option>
                                        <option value="Y" {% if user and user.insurance == 'Y' %}selected{% endif %}>Y</option>
                                        <option value="N" {% if user and user.insurance == 'N' %}selected{% endif %}>N</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> 이메일
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{% if user %}{{ user.email or '' }}{% endif %}">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/users" class="btn btn-secondary btn-submit">
                                    <i class="fas fa-times"></i> 취소
                                </a>
                                <button type="submit" class="btn btn-primary btn-submit">
                                    <i class="fas fa-save"></i> 
                                    {% if action == 'add' %}등록{% else %}수정{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card form-card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-info-circle"></i> 입력 안내
                        </h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check text-success"></i> 이름은 필수 입력 항목입니다</li>
                            <li><i class="fas fa-check text-success"></i> 포지션은 프론트엔드, 백엔드, 기획, 디자인 중 선택</li>
                            <li><i class="fas fa-check text-success"></i> 4대보험은 Y(가입) 또는 N(미가입) 선택</li>
                            <li><i class="fas fa-check text-success"></i> 이메일은 선택 입력 항목입니다</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'add' %}팀 등록{% else %}팀 수정{% endif %} - DB 조회 도구</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        .btn-back {
            border-radius: 25px;
            padding: 10px 25px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="text-white">
                            <i class="fas fa-trophy"></i> 
                            {% if action == 'add' %}팀 등록{% else %}팀 수정{% endif %}
                        </h1>
                        <p class="text-white-50">
                            {% if action == 'add' %}새로운 팀 정보를 입력하세요{% else %}팀 정보를 수정하세요{% endif %}
                        </p>
                    </div>
                    <a href="/teams" class="btn btn-light btn-back">
                        <i class="fas fa-arrow-left"></i> 목록으로
                    </a>
                </div>

                <div class="card form-card">
                    <div class="card-body p-4">
                        <form method="POST" action="{% if action == 'add' %}/teams/add{% else %}/teams/edit/{{ team.id }}{% endif %}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-crown"></i> 팀명 *
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{% if team %}{{ team.name }}{% endif %}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="creator_name" class="form-label">
                                        <i class="fas fa-user-tie"></i> 팀장 이름 *
                                    </label>
                                    <input type="text" class="form-control" id="creator_name" name="creator_name" 
                                           value="{% if team %}{{ team.creator_name }}{% endif %}" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/teams" class="btn btn-secondary btn-submit">
                                    <i class="fas fa-times"></i> 취소
                                </a>
                                <button type="submit" class="btn btn-success btn-submit">
                                    <i class="fas fa-save"></i> 
                                    {% if action == 'add' %}등록{% else %}수정{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card form-card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-info-circle"></i> 입력 안내
                        </h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-check text-success"></i> 팀명은 필수 입력 항목입니다</li>
                            <li><i class="fas fa-check text-success"></i> 팀장 이름은 필수 입력 항목입니다</li>
                            <li><i class="fas fa-check text-success"></i> 팀 등록 후 Slack에서 팀원을 추가할 수 있습니다</li>
                            <li><i class="fas fa-check text-success"></i> 팀 구성: 백엔드 2명, 프론트엔드 1명, 디자인 1명, 기획 1명</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

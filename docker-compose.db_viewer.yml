version: '3.8'

services:
  db-viewer:
    build:
      context: .
      dockerfile: Dockerfile.db_viewer
    ports:
      - "8081:8081"
    volumes:
      - teams_db_data:/app/teams.db
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  teams_db_data:
    external: true 
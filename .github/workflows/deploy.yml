name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Add EC2 to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        SLACK_SIGNING_SECRET: ${{ secrets.SLACK_SIGNING_SECRET }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      run: |
        echo "ğŸš€ Starting deployment to EC2..."
        
        # í”„ë¡œì íŠ¸ íŒŒì¼ë“¤ì„ EC2ë¡œ ì „ì†¡
        echo "ğŸ“¤ Uploading files to EC2..."
        rsync -avz --exclude='.git' --exclude='venv' --exclude='__pycache__' --exclude='*.pyc' \
          ./ $EC2_USER@$EC2_HOST:/home/$EC2_USER/slack-bot/worunie-2025/
        
        # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        ssh $EC2_USER@$EC2_HOST "chmod +x /home/$EC2_USER/slack-bot/worunie-2025/deploy.sh"
        
        # EC2 ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰
        echo "ğŸ”¨ Running deployment script..."
        ssh $EC2_USER@$EC2_HOST << 'EOF'
          cd /home/$EC2_USER/slack-bot/worunie-2025
          
          # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
          export SLACK_SIGNING_SECRET="$SLACK_SIGNING_SECRET"
          export SLACK_BOT_TOKEN="$SLACK_BOT_TOKEN"
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          ./deploy.sh
        EOF
        
        echo "âœ… Deployment completed!"